<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Translate Video</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <h1>Video Detector</h1>
      <label class="field">
        <span class="field-label">Result Language</span>
        <select id="resultLanguageSelect">
          <option value="zh-TW" selected>Chinese (Traditional)</option>
          <option value="en">English</option>
        </select>
      </label>
      <button id="scanButton" type="button">Scan Videos</button>
      <button id="translateButton" type="button" class="secondary">Translate Continuously (60s chunks)</button>
      <button id="stopTranslateButton" type="button" class="danger">Stop Translating</button>
      <button id="hideSubtitlesButton" type="button" class="ghost">Hide Subtitles</button>
      <p id="status" class="status" aria-live="polite">Ready.</p>
      <section>
        <h2>Detected Videos</h2>
        <ul id="results" class="results"></ul>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
  </html>
